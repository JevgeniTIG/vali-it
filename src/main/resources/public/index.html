<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>

<div class="header">
    <img src="logo.png" alt="logo"/>
    <div class="header-right">

        <button id="hostButton1" onclick="location.href='host_login_page.html'">Sign in as host</button>
        <button id="hostButton2" onclick="location.href='host_register_page.html'">Become a host</button>
        <p></p>
        <button id="userButton1" onclick="location.href='user_page.html'">Sign in</button>
        <button id="userButton2" onclick="location.href='user_register_page.html'">Sign up</button>

    </div>
</div>
<div class="container">
    <div class="content_selection_form">
        <img src="images/pic.jpg">
    </div>
    <div class="overlay">
        <table class="myTableFormatSearch">
            <tr>
                <td>
                    <select name="serviceLocation" id="serviceLocation">
                        <option value="Location">&nbspLOCATION&nbsp</option>
                        <option value="Downtown">&nbspDowntown&nbsp</option>
                        <option value="Oldtown">&nbspOldtown&nbsp</option>
                        <option value="Pirita">&nbspPirita&nbsp</option>
                    </select>
                </td>
                <td>
                    <select name="service" id="service">
                        <option value="Service">&nbspSERVICE&nbsp</option>
                        <option value="Massage">&nbspMassage&nbsp</option>
                        <option value="Haircut">&nbspHaircut&nbsp</option>
                        <option value="NailCare">&nbspNailCare&nbsp</option>
                    </select>
                </td>
                <td>
                    <select name="price" id="price">
                        <option value="MaxPrice">&nbspMAX PRICE&nbsp</option>
                        <option value="10">&nbsp10&nbsp</option>
                        <option value="20">&nbsp20&nbsp</option>
                        <option value="30">&nbsp30&nbsp</option>
                    </select>
                </td>

                <td><input type="image" align="center" src="images/not_pressed_search.png"
                           onmouseover="this.src='images/pressed_search.png'"
                           onmouseout="this.src='images/not_pressed_search.png'"
                           id="show_services" href="#suitableService"></td>

            </tr>
        </table>

    </div>
</div>

<div id="suitableServices"></div>




</body>

<script>

    let showButton = document.getElementById("show_services")
    showButton.addEventListener('click', function filterServices() {
        fetch('/show_suitable_services?serviceAddress=' + serviceLocation.value + '&serviceName=' + service.value + '&servicePrice=' + price.value,{
            method: 'GET',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json'
            }
            })


            .then(function (response) {
                return response.json();
            })

            .then(function (jsonData) {

                var html = '<table class="myTableFormatSearchResults">';
                html += '<tr class="firstTr">';
                html += '<td><b>NAME</b></td>';
                html += '<td><b>RATING</b></td>';
                html += '<td><b>DESCRIPTION</b></td>';
                html += '<td><b>DURATION</b></td>';
                html += '<td><b>PRICE</b></td>';
                html += '<td><b>PAYMENT METHOD</b></td>';
                html += '<td><b>ROOM TYPE</b></td>';
                html += '<td><b>LOCATION</b></td>';
                html += '<td><b></b></td>';
                html += '</tr>';

                for (var i = 0; i < jsonData.length; ++i) {
                    var item = jsonData[i];

                    html += '<tr>';
                    html += '<td>' + item.serviceFullName + '</td>';
                    html += '<td>' + item.serviceRating + '</td>';
                    html += '<td>' + item.serviceDescription + '</td>';
                    html += '<td>' + item.serviceDuration + '</td>';
                    html += '<td>' + item.servicePrice + '</td>';
                    html += '<td>' + item.servicePaymentMethod + '</td>';
                    html += '<td>' + item.serviceRoomType + '</td>';
                    html += '<td>' + item.serviceAddress + '</td>';
                    html += '</tr>';


                }
                html += '</table>';
                suitableServices.innerHTML = html;


            })
            .catch(function (err) {
                alert('Error');

            })
    });


</script>
</html>
