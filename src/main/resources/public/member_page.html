<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Page</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
<div class="header">
    <img src="logo.png" alt="logo"/>
    <div class="header-right">
        <!Welcomes customer>
        <div id="helloMessage"></div>
        <button id="hostButton1" onclick="location.href='index.html'">Log out</button>
        <button id="showMyServicesHistoryButton" onclick="location.href='services_history.html'">Services History</button>
    </div>
</div>

<div id="checkMember"></div>


<div class="container">
    <img src="images/member_page_background.jpg" >
    <div class="overlay">
        <table class="myTableFormatSearch">
            <tr>
                <td>
                    <select name="serviceLocation" id="serviceLocation">
                        <option value="Location">&nbspLOCATION&nbsp</option>
                        <option value="Downtown">&nbspDowntown&nbsp</option>
                        <option value="Oldtown">&nbspOldtown&nbsp</option>
                        <option value="Pirita">&nbspPirita&nbsp</option>
                    </select>
                </td>
                <td>
                    <select name="service" id="service">
                        <option value="Service">&nbspSERVICE&nbsp</option>
                        <option value="Massage">&nbspMassage&nbsp</option>
                        <option value="Haircut">&nbspHaircut&nbsp</option>
                        <option value="Nailcare">&nbspNailCare&nbsp</option>
                    </select>
                </td>
                <td>
                    <select name="price" id="price">
                        <option value="MaxPrice">&nbspMAX PRICE&nbsp</option>
                        <option value="10">&nbsp10&nbsp</option>
                        <option value="20">&nbsp20&nbsp</option>
                        <option value="30">&nbsp30&nbsp</option>
                    </select>
                </td>

                <td><input type="image" align="center" src="images/not_pressed_search.png"
                           onmouseover="this.src='images/pressed_search.png'"
                           onmouseout="this.src='images/not_pressed_search.png'"
                           id="show_services" href="#suitableService"></td>

            </tr>
        </table>
    </div>
    <div id="suitableServices"></div>
</div>

</body>

<script>
    var currentUser;
    fetch('/welcome_host', {
        method: 'POST',
        cache: 'no-cache',
        headers: {
            'Content-Type': 'application/json'
        }
    })
        .then(function (response) {
            return response.json();
        })
        .then(function (jsonData) {
            var html = '<span>';
            for (var i = 0; i < jsonData.length; ++i) {
                var item = jsonData[i];
                html += item.hostName;
                html += ' ';
                html += item.hostLastName;
                html += '!';
                currentUser = item.hostRole;
            }
            html += '</span>'
            helloMessage.innerHTML = 'Welcome, ' + html;
            checkMemberRole();
        })


        .catch(function (err) {
            console.log(err);
            alert('oops');
        });

    // Checks if currently logged member is also a host. If yes >>> changes interface and functionality of member_page.html
    function checkMemberRole(){
        if(currentUser == 'member'){
            becomeHost();

        }
         else if(currentUser =='member and host'){
             addNewService();
             showMyServices();
        }
    }

    // Adds a button 'Become a host'
    function becomeHost(){
        var button = document.createElement("button");
        button.id = "hostButton1";
        button.innerHTML = "Become a host";

        var div = document.getElementsByTagName("div")[0];
        div.appendChild(button);


        button.addEventListener ("click", function common(){
            location.href= "host_register_page.html"

        });
    }

    // Adds a button 'Add Service'
    function addNewService(){
        var button = document.createElement("button");
        button.id = "hostButton1";
        button.innerHTML = "Add New Service";

        var div = document.getElementsByTagName("div")[3];
        div.appendChild(button);


        button.addEventListener ("click", function common(){
            location.href= "add_service.html"

        });
    }

    // Adds a button 'Add Service'
    function showMyServices(){
        var button = document.createElement("button");
        button.id = "hostButton1";
        button.innerHTML = "My Services";

        var div = document.getElementsByTagName("div")[2];
        div.appendChild(button);


        button.addEventListener ("click", function common(){
            location.href= "my_services.html"

        });
    }

    var serviceNumber;
    var result;
    //Shows suitable services on the same page bellow the search console
    let showButton = document.getElementById("show_services")
    showButton.addEventListener('click', function filterServices() {
        fetch('/show_suitable_services_logged?serviceAddress=' + serviceLocation.value + '&serviceName=' + service.value + '&servicePrice=' + price.value,{
            method: 'GET',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json'
            }
        })


            .then(function (response) {
                return response.json();
            })

            .then(function (jsonData) {

                var html = '<table class="myTableFormatSearchResults">';
                html += '<tr class="firstTr">';
                html += '<td><b>NAME</b></td>';
                html += '<td><b>RATING</b></td>';
                html += '<td><b>DESCRIPTION</b></td>';
                html += '<td><b>DURATION</b></td>';
                html += '<td><b>PRICE</b></td>';
                html += '<td><b>PAYMENT METHOD</b></td>';
                html += '<td><b>ROOM TYPE</b></td>';
                html += '<td><b>LOCATION</b></td>';
                html += '<td><b></b></td>';
                html += '</tr>';

                for (var i = 0; i < jsonData.length; ++i) {
                    var item = jsonData[i];
                    serviceNumber=item.serviceId;
                    html += '<tr>';
                    html += '<td>' + item.serviceFullName + '</td>';
                    if (item.serviceRating == null || item.serviceRating==0){
                        html += '<td style="color: #df2161">not rated yet</td>';
                    }
                    else if(item.serviceRating == 1){
                        html += '<td><img src="images/rating/1star_rating.png" class="rating_image"/></td>';
                    }
                    else if(item.serviceRating == 2){
                        html += '<td><img src="images/rating/2star_rating.png" class="rating_image"/></td>';
                    }
                    else if(item.serviceRating == 3){
                        html += '<td><img src="images/rating/3star_rating.png" class="rating_image"/></td>';
                    }
                    else if(item.serviceRating == 4){
                        html += '<td><img src="images/rating/4star_rating.png" class="rating_image"/></td>';
                    }
                    else if(item.serviceRating == 5){
                        html += '<td><img src="images/rating/5star_rating.png" class="rating_image"/></td>';
                    }
                    html += '<td>' + item.serviceDescription + '</td>';
                    html += '<td>' + item.serviceDuration + '</td>';
                    html += '<td>' + item.servicePrice + '</td>';
                    html += '<td>' + item.servicePaymentMethod + '</td>';
                    html += '<td>' + item.serviceRoomType + '</td>';
                    html += '<td>' + item.serviceAddress + '</td>';
                    html += '<td><input type="button" id="blueButton" value="Reserve" ' +
                        'onclick= "sendToExperiencedServicesTable('+item.serviceId+')"></td>';
                    html += '</tr>';


                }
                html += '</table>';
                suitableServices.innerHTML = html;


            })
            .catch(function (err) {
                alert('Error');

            })
    });

    // Adds a service to table 'experienced_services'
    function sendToExperiencedServicesTable(serviceNumber){
        fetch('/add_experienced_service', {
            method: 'POST',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json'
            },

            body: JSON.stringify({
                serviceId: serviceNumber

            })
        })

            .then(function (response) {
                alert("Service Booked");

            })

            .catch(function (err) {
                alert('Something went wrong');
            })

    }



</script>
</html>
