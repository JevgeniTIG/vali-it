<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<table>
    <br><span style="padding-left:800px"></span>
    <a><button onclick="location.href='index.html'">Log out</button></a></br>

    <tr>
        <td><input type="text" id="serviceName" placeholder="Service"></td>

        <td><input type="text" id="serviceDuration" placeholder="Duration"></td>
    </tr>
    <tr>
        <td><button id="add_new_service">Add new</button></td>
    </tr>



</table>

</body>
<script>

    // ADMIN ONLY: Creates new service into table 'all_services'
    let addButton = document.getElementById("add_new_service")
    addButton.addEventListener('click', function createService() {

        fetch('/add_service_admin', {
            method: 'POST',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({

                serviceName: serviceName.value,
                serviceDuration: serviceDuration.value,


            })
        })

            .then(function (response) {
                addButton.value = 'Added';
                serviceName.value = ' ';
                serviceDuration.value = ' ';

            })

            .catch(function (err) {
                alert('Something went wrong');
            });

    });


</script>
</html>
