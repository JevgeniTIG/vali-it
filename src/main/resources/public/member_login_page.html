<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Host</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="/css/roboto-font.css">
    <link rel="stylesheet" type="text/css" href="/fonts/line-awesome/css/line-awesome.min.css">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="form-v2">
<div class="container_host_signin">
    <img src="images/logo_white.png" alt="logo"/>
</div>
<div class="page-content">
    <div class="form-v2-content">
        <div class="form-left">
            <img src="/images/login_host_image.jpg" alt="form">
            <div class="text-1">
                <p>SIGN IN AS MEMBER<span></span></p>
            </div>

        </div>
        <form class="form-detail" action="login" method="post" id="myform">
            <h2>LOG IN</h2>
            <div class="form-row">
                <input type="text" name="username" id="username" class="input-text" placeholder="Username">
            </div>
            <div class="form-row">
                <input type="password" name="password" id="password" class="input-text" placeholder="Password">
            </div>

            <div class="form-row-last">
                <input type="submit" name="loginButton" id="loginButton" class="login" value="Login">
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</body>
</html>
